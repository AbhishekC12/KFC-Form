<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script type="text/javascript">
    function OrderClick(){
      document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
      document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

      var mealName = "";
      var mealCost = 0;

      var burgerRadio = document.getElementById("optBurger");
      var rollerRadio = document.getElementById("optRoller");

      if(burgerRadio.checked){
        mealName = burgerRadio.value;
        mealCost = 120;
      }
      if(rollerRadio.checked){
        mealName = rollerRadio.value;
        mealCost = 100;
      }

      addonName = "";
      addonCost = 0;
      var smoothieCheckbox = document.getElementById("optSmoothie");
      var wingsCheckbox = document.getElementById("optWings");
      if(smoothieCheckbox.checked){
        addonName += smoothieCheckbox.value + "<br>";
        addonCost = 60;
        mealCost += addonCost;
      }
      if(wingsCheckbox.checked){
        addonName += wingsCheckbox.value + "<br>";
        addonCost = 80;
        mealCost += addonCost;
      }
      document.getElementById("lblMeal").innerHTML = mealName;
      document.getElementById("lblAdon").innerHTML = addonName;
      document.getElementById("lblTotal").innerHTML = `Total &#8377; ${mealCost}`.bold().fontcolor('green');
    }
   </script>
</head>
<body class="container-fluid">
  <header>
    <img src="/public/images/kfc1.jpg" width="100%" height="200px">
  </header>
  <section>
    <div class="accordion" id="kfc">
      <div class="accordion-item">
        <div class="accordion-header">
          <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-danger w-100">Customer Details</button>
        </div>
        <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#kfc">
          <div class="accordion-body bg-danger text-white mt-2">
            <dl>
              <dt>Customer Name</dt>
              <dd><input type="text" class="form-control" id="txtName"></dd>
              <dt>Mobile</dt>
              <dd><input type="text" class="form-control" id="txtMobile"></dd>
            </dl>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">
          <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Meal</button> 
        </div>
        <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
          <div class="accordion-body">
            <div class="row">
              <div class="col text-center">
                  <div class="card">
                    <img src="/public/images/hamburger.png" class="card-img-top" height="200">
                    <div class="card-header">
                      <h3>OMG Burger</h3>
                    </div>
                    <div class="card-footer">
                      <h3><input type="radio" name="meal" id="optBurger" value="OMG Burger" class="form-check-input"> <label class="form-check-label"> &#8377; 120/- </label></h3>
                    </div>
                  </div>
                </div>
              <div class="col text-center">
                <div class="card">
                  <img src="./public/images/kfc roller.png" class="card-img-top" height="200">
                  <div class="card-header">
                    <h3>OMG Roller</h3>
                  </div>
                  <div class="card-footer">
                    <h3><input type="radio" name="meal" id="optRoller" value="OMG Roller" class="form-check-input"> <label class="form-check-label"> &#8377; 100/- </label></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
<div>
  
  <div class="accordion-item">
    <div class="accordion-header">
      <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Add-ON's</button> 
    </div>
    <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
      <div class="accordion-body">
        <div class="row">
          <div class="col text-center">
              <div class="card">
                <img src="/public/images/krusher-1.jpg" class="card-img-top" height="200">
                <div class="card-header">
                  <h3>Smoothie King</h3>
                </div>
                <div class="card-footer">
                  <h3><input type="checkbox" id="optSmoothie" value="Smoothie" class="form-check-input"> <label class="form-check-label"> &#8377; 60/- </label></h3>
                </div>
              </div>
            </div>
          <div class="col text-center">
            <div class="card">
              <img src="/public/images/hot wings.png" class="card-img-top" height="200">
              <div class="card-header">
                <h3>Wings</h3>
              </div>
              <div class="card-footer">
                <h3><input type="checkbox" id="optWings" value="Hot Wings" class="form-check-input"> <label class="form-check-label"> &#8377; 80/- </label></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

        <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-danger w-100">View & Place Order</button>
      <div class="modal fade" id="summary">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Your Bill Summary</h3>
              <div class="btn-close" data-bs-dismiss="modal"></div>
            </div>
            <div class="modal-body">
              <dl>
                <dt>Customer Name</dt>
                <dd id="lblName"></dd>
                <dt>Mobile</dt>
                <dd id="lblMobile"></dd>
                <dt>Meal</dt>
                <dd id="lblMeal"></dd>
                <dt>Ad-ON's</dt>
                <dd id="lblAdon"></dd>
                <dt>Total</dt>
                <dd id="lblTotal"></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
